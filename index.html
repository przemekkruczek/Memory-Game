<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>MEMORY GAME</h1>
    </div>
    <div class="game">
        <div class="game-board">
        </div>
    </div>
    <div id="win-window" class="overlay">
        <div class="popup">
            <h1 class="content-1">
                Your score:
            </h1>
            <h2 class="score content-1"></h2>
            <button class="content-2" id="play-again" onclick="window.location.reload()">
                PLAY AGAIN
            </button>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
